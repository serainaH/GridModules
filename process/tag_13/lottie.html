<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LottieFiles // Einbindung Lottie Animation</title>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div class="lottie">
        <lottie-player src="https://assets5.lottiefiles.com/packages/lf20_ilwhiuo7.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    </div>
</body>
<style>
    body {
        margin: 0;
    }
    
    body .lottie {
        display: flex;
        min-height: 100vh;
        padding: 15px;
        box-sizing: border-box;
    }
    
    body .lottie>lottie-player {
        margin: auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.35);
    }
</style>

</html>
