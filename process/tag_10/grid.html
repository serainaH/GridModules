<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" >
  <title>grid</title>

  <Style>
.container{
display: grid;
grid-template-columns: repeat(4, 1fr);
grid-template-rows: repeat(2, 1fr);
gap: 20px;
}

.item{
grid-column-start: 1;
grid-column-end: 5;
grid-row-start: 1;
grid-row-end: 2;
grid-area: 1/1/2/5;
background: rgba(220, 10, 20, 0.5);
}

.item2{
grid-column-start: 1;
grid-column-end: 5;
grid-row-start: 1;
grid-row-end: 2;
grid-area: 1/1/3/3;
background: rgba(22, 210, 20, 0.5);
}




  </Style>


</head>
<body>

  <div class="container">
    <div class="item">hallo</div>
    <div class="item2">bye</div>
    <div class="item3">hallo</div>
    <div class="item4">hallo</div>
  </div>
  
</body>
</html>
